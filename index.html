<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>

  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Picture of the Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </header>
    <main class="todo">
      <section class="todo__add">
        <label class="todo__heading todo__heading_add" for="new-task">Add Item</label>
        <div class="todo__add-task">
          <input id="new-task" class="todo__add-form task" type="text">
          <button class="add">Add</button>
        </div>
      </section>
      <section class="todo__incomplete">
        <h3 class="todo__heading">Todo</h3>
        <ul class="todo__incomplete-tasks">
          <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="task task-title">Pay Bills</label>
            <input class="todo__mode-form task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
          <li class="todo__edit-mode todo__item">
            <input class="todo__checkbox" type="checkbox">
            <label class="task task-title">Go Shopping</label>
            <input class="todo__mode-form task" type="text" value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo__completed">
        <h3 class="todo__heading">Completed</h3>
        <ul class="todo__completed-tasks">
          <li class="todo__item"><input class="todo__checkbox" type="checkbox" checked>
            <label class="task task-title">See the Doctor</label>
            <input class="todo__mode-form task" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
